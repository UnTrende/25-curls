name: Send SMS Reminders

on:
  schedule:
    # Run every hour to check for reminders
    - cron: '0 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  send-reminders:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      
      - name: Install Supabase CLI
        run: npm install -g supabase
      
      - name: Check and send reminders
        run: |
          # This would call your Supabase Edge Function to send reminders
          # For bookings happening in the next 24 hours
          curl -X POST "${{ secrets.SUPABASE_URL }}/functions/v1/send-scheduled-reminders" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_KEY }}" \
            -H "Content-Type: application/json"
